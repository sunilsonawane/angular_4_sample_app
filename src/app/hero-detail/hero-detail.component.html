<div *ngIf="hero">
	<h2>{{hero.name | uppercase}}'s Details</h2>
	<div><span>Id: </span>{{hero.id}}</div>
	<div>
	  <label>Name:
	    <input [(ngModel)]="hero.name" placeholder="name">
	  </label>
	</div>
	<div>
	  <label>Gender:{{hero.gender}} </label>
	</div>
</div>
<br/>
<button (click)="goBack()">go back</button>
